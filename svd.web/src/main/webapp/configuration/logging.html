<div class="lift:surround?with=default;at=content"> 
  <h2>Logging levels configuration</h2>
  <p>Setup logging level for specific classes</p>
  
  <h3>Current entries</h3>
  
  
  <table class="standard lift:Logging.listEntries">
    <tr>
      <th>Class name</th>
      <th>Logging level</th>
      <th></th>
    </tr>
    <tr class="row">
      <td class="className"></td>
      <td class="level"></td>
      <td class="remove"></td>
    </tr>
  </table>
  
  <h3>Add new entry</h3>
  <lift:Logging.manage form="POST">
    <entry:className/><entry:level/>
    <entry:submit/>
  </lift:Logging.manage>
</div>
